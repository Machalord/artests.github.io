!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
      <!-- Cámara -->
      <a-camera position="0 1.6 0"></a-camera>
      
      <!-- Retícula -->
      <a-entity id="reticle" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1" material="color: red; opacity: 0.7" visible="false"></a-entity>
      
      <!-- Modelo 3D -->
      <a-entity id="model" gltf-model="assets/ape.glb" scale="0.1 0.1 0.1" animation-mixer visible="false"></a-entity>
    </a-scene>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const reticle = document.querySelector("#reticle");
        const model = document.querySelector("#model");

        // Detectar toque en la pantalla
        sceneEl.addEventListener("click", (event) => {
          const touchPoint = event.detail.intersection;
          if (touchPoint) {
            const { x, y, z } = touchPoint.point;
            reticle.setAttribute("position", `${x} ${y} ${z}`);
            reticle.setAttribute("visible", "true");
            
            model.setAttribute("position", `${x} ${y} ${z}`);
            model.setAttribute("visible", "true");
            model.setAttribute("animation-mixer", "clip: *");
          }
        });
      });
    </script>
  </body>
</html>
