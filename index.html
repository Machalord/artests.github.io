<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Mono</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xrengine/threejs/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        let scene, camera, renderer, controller;
        let monkeyModel = null;

        async function init() {
            // Configurar la escena
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Cargar el modelo del mono
            const loader = new THREE.GLTFLoader();
            loader.load('assets/ape.gltf', (gltf) => {
                monkeyModel = gltf.scene;
                monkeyModel.scale.set(0.5, 0.5, 0.5); // Ajustar tamaño
            });

            // Configurar WebXR
            renderer.xr.enabled = true;
            document.body.appendChild(ARButton.createButton(renderer));

            // Controlador para detectar toques
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            animate();
        }

        function onSelect() {
            if (monkeyModel) {
                const clone = monkeyModel.clone();
                clone.position.set(Math.random() - 0.5, 0, -1); // Posición al frente
                scene.add(clone);
            }
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        init();
    </script>
</body>
</html>
