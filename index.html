<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { ARButton } from 'three/addons/webxr/ARButton.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { AnimationMixer } from 'three';

			let container;
			let camera, scene, renderer;
			let controller;

			let reticle;
			let model, mixer;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				// Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				// AR Button
				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				// Reticle (to show position for model)
				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				// Load GLTF Model
				const loader = new GLTFLoader();
				loader.load('assets/ape.glb', function (gltf) {
					model = gltf.scene;
					scene.add(model);

					// Setup animation if available
					mixer = new AnimationMixer(model);
					gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
				});

				// Controller
				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onSelect() {
				if ( reticle.visible && model ) {
					const newModel = model.clone();
					reticle.matrix.decompose( newModel.position, newModel.rotation, newModel.scale );
					scene.add( newModel );
				}
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			// Animation Loop
			function animate( timestamp, frame ) {

				if ( frame ) {
					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {
						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {
							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {
								hitTestSource = source;
							} );
						} );

						session.addEventListener( 'end', function () {
							hitTestSourceRequested = false;
							hitTestSource = null;
						} );

						hitTestSourceRequested = true;
					}

					if ( hitTestSource ) {
						const hitTestResults = frame.getHitTestResults( hitTestSource );
						if ( hitTestResults.length ) {
							const hit = hitTestResults[ 0 ];
							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );
						} else {
							reticle.visible = false;
						}
					}

				}

				// Update animation mixer
				if (mixer) mixer.update(0.01);

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
