<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AR Mono</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <script>
        let scene, camera, renderer, controller;
        let monkeyModel = null;

        async function startAR() {
            if (!navigator.xr) {
                alert("WebXR no es compatible con este navegador.");
                return;
            }

            const session = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] });

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            const loader = new THREE.GLTFLoader();
            loader.load('assets/ape.gltf', (gltf) => {
                monkeyModel = gltf.scene;
                monkeyModel.scale.set(0.2, 0.2, 0.2);
            });

            controller = renderer.xr.getController(0);
            controller.addEventListener("select", () => placeObject());
            scene.add(controller);

            session.updateRenderState({ baseLayer: new XRWebGLLayer(session, renderer.getContext()) });

            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        function placeObject() {
            if (monkeyModel) {
                const clone = monkeyModel.clone();
                clone.position.set(0, 0, -1);
                scene.add(clone);
            }
        }

        startAR(); // Iniciar automáticamente la cámara y la sesión AR
    </script>
</body>
</html>
